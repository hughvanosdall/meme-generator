<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hughs Meme Generator</title>
</head>
<body>
    <div class="header">
        <h1>Generate your meme!</h1>
    </div>
    <div class="meme-generator">
        <form class="form">
        <input type="text" id="urlInput" class="urlInput" placeholder="Image URL"><br>
        <input type="text" id="topText" class="topText" placeholder="Meme Top Text"><br>
        <input type="text" id="bottomText" class="bottomText" placeholder="Meme Bottom Text"><br>
        <input type="submit" id="submit" value="Make Meme">
        </form>
        <section>
            <ul class="meme-list">
            </ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
